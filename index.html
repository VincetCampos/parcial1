<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<center>
        <br><br><br>
        <h1>Calculadora hecha en HTML</h1>
<body>
        <br><br><br>
    <table border="1"
    style="width: 300px; height: 300px;">
            <tr>
                    <th colspan="8"><left>0

                    </th>
            </tr>
        <tr>
                <th><button style="width: 100%; height: 100%;"> 7 </button></th>
                <th><button style="width: 100%; height: 100%;"> 8 </button></th>
                <th><button style="width: 100%; height: 100%;"> 9 </button></th>
                <th><button style="width: 100%; height: 100%;"> / </button></th>
        </tr>
        <tr>    
                <th><button style="width: 100%; height: 100%;"> 4 </button></th>
                <th><button style="width: 100%; height: 100%;"> 5 </button></th>
                <th><button style="width: 100%; height: 100%;"> 6 </button></th>
                <th><button style="width: 100%; height: 100%;"> * </button></th>
        </tr>
        <tr>    
                <th><button style="width: 100%; height: 100%;"> 1 </button></th>
                <th><button style="width: 100%; height: 100%;"> 2 </button></th>
                <th><button style="width: 100%; height: 100%;"> 3 </button></th>
                <th><button style="width: 100%; height: 100%;"> - </button></th>
        </tr>
        <tr>    
                <th><button style="width: 100%; height: 100%;"> % </button></th>
                <th><button style="width: 100%; height: 100%;"> 0 </button></th>
                <th><button style="width: 100%; height: 100%;"> . </button></th>
                <th><button style="width: 100%; height: 100%;"> = </button></th>
        </tr>
    </table>
</center>
</body>
</html>
